<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css')+'?q='+randn }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white" style = 'border-bottom: 1px solid rgb(228, 228, 228);'>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">SEARCH <span class="sr-only">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/howitworks">HOW IT WORKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">ABOUT</a>
                </li>
            </ul>
        </div>
      </nav>
    <div class='container'>
    <div class="album py-5 bg-white">
          <div class="row">
            {% if tvshows|length > 0 %}
            {% for tvshow in tvshows %}
            <div class="col-md-6 c-custom">
                <div class="card" style="max-width: 500px;">
                <div class="row no-gutters">
                    <div class="col-sm-5" style="background: #868e96;">
                        <img src="{{tvshow[0]}}" style="height: 100%; width: 100%; object-fit: contain" class="card-img-top h-100" alt="...">
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h4 class="card-title">{{tvshow[1]}}, {{tvshow[2]}}</h4>
                            <span class="minutes">{{tvshow[3]}}min</span>
                            <p class="type">{{tvshow[4]}}</p>
                            <p class="card-text">{{tvshow[5]}}</p>
                            <span class="movie_info"><i class="fa fa-star"></i>{{tvshow[7]}}</span>
                            <div class="row movie-info">
                                <div class="col-lg-12 col-sm-12 col-12 ">
                                    <a href="{{tvshow[6]}}"><i class="fa fa-globe" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
            {% endif%}
            {% if tvshows|length == 0 %}
                <h3><strong>Não foi possível encontrar resultados</strong></h3>
            {% endif%}
            </div>
            </div>
        </div>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>
</html>
